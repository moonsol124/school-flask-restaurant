{% extends "base.html" %}
{% block content %}
<div>
    <h1> Login</h1>
</div>
<div class="content-container">
    <form action="" method="post" class="login-form">
        <div class="input-container">
            <div>
                <p> Email</p>
            </div>
            <div class="inputs">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="email" class="registerform-input">
            </div>
        </div>
        <div class="input-container">
            <div>
                <p> Password</p>
            </div>
            <div class="inputs">
                <label for="password-1"></label>
                <input type="password" name="password-1" id="password-1" placeholder="Password" class="registerform-input">
            </div>
        </div>
        <div class="input-container">
            <div>
                <p> Password Confirm</p>
            </div>
            <div class="inputs">
                <label for="password-2"></label>
                <input type="password" name="password-2" id="password-2" placeholder="Confirm Password" class="registerform-input">
            </div>
        </div>
        <div class="button-container">
            <button type="submit" class="submit-btn">Log in</button>
        </div>
    </form>
</div>
{% endblock %}
